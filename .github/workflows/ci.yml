name: CI

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    name: 🚀 Lint
    timeout-minutes: 15

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v2

      - name: 📥 Install Dependencies
        run: npm install

      - name: 💅 Lint
        run: npm run lint

      - name: ✅ Unit tests
        run: npm run test
