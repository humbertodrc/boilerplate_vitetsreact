name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 🚀 Deploy
    timeout-minutes: 15

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v2

      - name: 📥 Install Dependencies
        run: npm install --no-audit --no-fund --no-optional

      - name: 💅 Lint
        run: npm run lint

      - name: 👷🏻‍♀️ Build
        run: npm run build

      - name: ✅ Unit tests
        run: npm run test
